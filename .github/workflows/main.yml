name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: VPS deploy
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{secrets.VPS_KEY}}
        port: ${{ secrets.VPS_PORT }}
        script: |
          docker stack remove gpu-web-api
          docker image rm gpu-api
          cd github-build
          rm -rf gpu-price-api
          git clone https://github.com/doomedcat17/gpu-price-api.git
          cd gpu-price-api
          docker build -t gpu-api .
          docker stack deploy -c docker-compose.yaml gpu-web-api
