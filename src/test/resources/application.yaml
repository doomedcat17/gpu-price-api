spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    url: jdbc:h2:file:./gpu-price-api-testDb
  profiles:
    active: test
doomedcat17:
  gpu-price-api:
    initOnStart: false
    on-failure-wait-time-ms: 30000
    scheduling:
      enabled: false